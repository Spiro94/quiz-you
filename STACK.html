<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz You · Stack</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
    }

    /* subtle radial glow */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 30% 50%, rgba(208, 131, 96, 0.12) 0%, transparent 70%),
        radial-gradient(ellipse 50% 40% at 70% 50%, rgba(100, 160, 255, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
    }

    /* ── Project title ── */
    .title {
      font-size: clamp(72px, 12vw, 140px);
      font-weight: 900;
      letter-spacing: -4px;
      line-height: 1;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ── Divider ── */
    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d08360, transparent);
    }

    /* ── Stack row ── */
    .stack {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 22px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
    }

    .badge-label {
      font-size: 20px;
      font-weight: 600;
      color: #e8e8e8;
      letter-spacing: -0.3px;
    }

    .sep {
      font-size: 22px;
      color: rgba(255,255,255,0.2);
      font-weight: 300;
    }

    /* ── Claude Code logo ── */
    .claude-logo {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      object-fit: contain;
    }

    /* ── GSD monogram ── */
    .gsd-mono {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: linear-gradient(135deg, #d08360, #e8a87c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 800;
      color: #1a0e08;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="card">

    <h1 class="title">Quiz You</h1>

    <div class="divider"></div>

    <div class="stack">

      <!-- Claude Code badge -->
      <div class="badge">
        <img
          class="claude-logo"
          src="src/assets/claude-color.svg"
          alt="Claude logo"
        />
        <span class="badge-label">Claude Code</span>
      </div>

      <span class="sep">+</span>

      <!-- GSD badge -->
      <div class="badge">
        <div class="gsd-mono">GSD</div>
        <span class="badge-label">Get Shit Done</span>
      </div>

    </div>

  </div>
</body>
</html>
